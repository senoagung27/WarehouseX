version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: warehousex-postgres
    environment:
      POSTGRES_USER: warehousex
      POSTGRES_PASSWORD: warehousex_secret
      POSTGRES_DB: warehousex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehousex"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: warehousex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warehousex-api
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      GIN_MODE: "release"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: warehousex
      DB_PASSWORD: warehousex_secret
      DB_NAME: warehousex
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
      JWT_SECRET: warehousex-jwt-secret-key-2026
      JWT_EXPIRATION_HOURS: "24"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
